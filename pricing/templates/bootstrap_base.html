<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>
    {% block head_title %}Cloud Compare{% endblock %}
</title>

</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="/">cloud-compare</a>
      </div>

      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li>
            <a href="https://github.com/johnmuth81/cloud-compare">
              About
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

{% comment %}
  <div class="page-header">
    <h4>{% block body_title %} {% endblock %}</h4>
  </div>
{% endcomment %}

  <div class="container-fluid">
    <p>
    {% block content %}
    {% endblock %}
  </div>
</body>
<footer>
    <p>Informational only.
    <p>No guarenteees on accuracy of information.
    <p>&copy; 2016 John Muth. All rights reserved.
</footer>
</html>
